<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

    <p class="title">Rock Paper Scissors</p>

    <div>
    <button class="emoji-btn js-rock-btn">
        <img class="emoji-icon" src="images/rock-emoji.png" alt="rock">
    </button>

    <button class="emoji-btn js-paper-btn">
        <img class="emoji-icon" src="images/paper-emoji.png" alt="paper">
    </button>

    <button class="emoji-btn js-scissors-btn">
        <img class="emoji-icon" src="images/scissors-emoji.png" alt="scissors">
    </button> 
    </div>

    <div>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    </div>

    <div>
    <button class="reset-btn">Reset Score</button>
    
    <button class="auto-play-btn">Auto Play</button>
    </div>

    <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
